<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .bg-hero {
        background-image: url("download.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 400px;
      }
      .box1 {
        width: 100px;
        height: 200px;
        background: red;
        position: relative;
        z-index: 0;
      }

      .box2 {
        width: 200px;
        height: 200px;
        background: rgb(21, 27, 116);
        position: relative;
        z-index: 1;
        margin-top: -150px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid bg-info">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#myodal"
    >
      Open Modal
    </button>

    <div class="modal fade" id="myodal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <h3>Welcome!</h3>
          <p>This is a Bootstrap modal.</p>
        </div>
      </div>
    </div>

    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>




    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img1.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="img2.jpg" class="d-block w-100">
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
