<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            font-size: 24px;
            border-radius: 8px;
        }

    </style>



</head>
<body>
    <h2>for loop examplesss</h2>
    <p>numberes generated usimng js  <b>for loop</b></p>


    <div id="container"></div>
 


    
<script>
    const container = document.getElementById("container");

    for (let i = 1; i <= 5 ; i++){
        const box = document.createElement("div");
        box.className = "box";
        box.textContent = i;
        box.style.backgroundColor = "red"

        container.appendChild(box);
    }
</script>
</body>
</html>
