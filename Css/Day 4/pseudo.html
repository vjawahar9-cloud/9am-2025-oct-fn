<!DOCTYPE html>
<html>
<head>
    <title>5 Text Input Types Form</title>



    <style>
        input:focus{
            background-color: yellow;
        }




        input[type="email"]:hover{
            background-color: green;
        }
    </style>
</head>
<body>

    <h2>Demonstration of Text Input Types</h2>

    <form>
        
        <!-- 1. Text Input (Single-line, general purpose) -->
        <div class="form-group">
            <label for="full_name">Full Name (type="text"):</label>
            <input type="text" id="full_name" name="full_name" placeholder="E.g., John Doe">
        </div>

        <!-- 2. Email Input (Validates email format) -->
        <div class="form-group">
            <label for="user_email">Email Address (type="email"):</label>
            <input type="email" id="user_email" name="user_email" required placeholder="E.g., name@example.com">
        </div>

        <!-- 3. Password Input (Masks characters) -->
        <div class="form-group">
            <label for="user_password">Password (type="password"):</label>
            <input type="password" id="user_password" name="user_password">
        </div>

        <!-- 4. Search Input (Semantically for search, may have browser-specific styling) -->
        <div class="form-group">
            <label for="site_search">Search Website (type="search"):</label>
            <input type="search" id="site_search" name="site_search" placeholder="Enter keywords...">
        </div>

        <!-- 5. Textarea (Multi-line text input) -->
        <div class="form-group">
            <label for="user_comments">Comments (textarea element):</label>
            <textarea id="user_comments" name="user_comments" rows="4" placeholder="Enter your comments here..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit Form</button>
        </div>

    </form>

</body>
</html>
