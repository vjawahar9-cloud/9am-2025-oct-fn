<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>

    <style>
        body{
            background: #CE5937;
background: -moz-linear-gradient(left, #CE5937 0%, #1C6EA4 50%, #C59237 100%);
background: -webkit-linear-gradient(left, #CE5937 0%, #1C6EA4 50%, #C59237 100%);
background: linear-gradient(to right, #CE5937 0%, #1C6EA4 50%, #C59237 100%);
        }
      .box {
        width: 100px;
        height: 100px;
        background: tomato;
        transition: background 5s, transform 3s;
      }

      .box:hover {
        background: limegreen;
        transform: scale(1.2);
        border-radius: 30px;
      }

      .ball {
        width: 80px;
        height: 80px;
        background: gold;
        border-radius: 50%;
        position: relative;
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          top: 0;
        }
        50% {
          top: 100px;
        }
      }

      .card {
        width: 200px;
        height: 150px;
        background: teal;
        color: white;
        text-align: center;
        line-height: 150px;
        transition: transform 0.5s;
      }
      .card:hover {
        transform: rotate(10deg) scale(1.2);
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top: 5px solid dodgerblue;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
.sha{
    color: #FFFFFF;
background: #333333;
text-shadow: 0 -1px 4px #FFF, 0 -2px 10px #ff0, 0 -10px 20px #ff8000, 0 -18px 40px #F00;
}
    </style>
  </head>
  <body>
    <h1>css Annimations</h1>

    <div class="box"></div>

    <div class="ball"></div>

    <div class="card"></div>

    <div class="loader"></div>

<div class="sha">this is the example </div>
  </body>
</html>
