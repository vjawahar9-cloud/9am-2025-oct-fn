<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

        *{
            box-sizing: border-box;
        }



      .default-box {
        width: 200px;
        padding: 20px;
        border: 5px solid blue;
        margin: 10px;
      }

      .border-box {
        width: 200px;
        padding: 20px;
        border: 5px solid blue;
        margin: 10px;
        box-sizing: content-box;

      }
      .border-boxx {
        width: 200px;
        padding: 20px;
        border: 5px solid blue;
        margin: 10px;
      }


    </style>
  </head>
  <body>
    <h3>Without vs With Border-Box</h3>
    <div class="default-box">Default Box (content-box)</div>
    <div class="border-box">Default Box (content-box)</div>
    <div class="border-boxx">Default Box (content-box)</div>
  </body>
</html>
