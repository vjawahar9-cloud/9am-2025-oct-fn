<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
<style>
      .container{
        display: grid;
        background: #303030;
        color: white;
        grid-gap: 10px;
        grid-template-columns: auto auto auto;
        grid-template-rows: 100px 300px ;

    }


    .container div {
        background-color: rgb(4, 83, 109);
        padding: 20px;
        text-align: center;
        
    }
</style>

  



  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
       <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>



  </body>
</html>
